      "2020-04-15-revolution-prelude-html": {
        "title": "In the Name of Liberté&amp;colon;&amp;nbsp; I. From Versailles to Paris",
        "tags": "history, film",
        "date": "April 15, 2020",
        "author": "",
        "category": "",
        "content": "  Il n’y a rien de plus propre à rappeler les philosophes et les hommes d’État à la modestie que l’histoire de notre Révolution ; car il n’y eut jamais d’événements plus grands, conduits de plus loin, mieux préparés et moins prévus.  [Philosophers and statesmen may learn a valuable lesson of modesty from the history of our Revolution, for there never were events greater, better prepared, longer matured, and yet so little foreseen.]  —Alexis de Tocqueville, L'Ancien Régime et la Révolution (1856) A companion to La Révolution française (1989)Prior to the bicentennial of the enlightening, electrifying, yet turbulent and ferocious Revolution that has reshaped human history forever, an international team of filmmakers, including the producer Alexandre Mnouchkine, screenwriters David Ambrose and Daniel Boulanger, historian Jean Tulard, and directors Robert Enrico and Richard T. Heffron, created a grand cinematic epic reenacting those years of illumination and terror. Personally, I find it among the most informative and pedagogical historical films one can ever imagine.Below is an event-by-event breakdown of the film in the chronological order, with the following conventions:Historical figures are in bold text at their first appearances, with the corresponding (cast members) in parentheses.Past tense is reserved for historical supplements to the plot.Remarks on historical incompleteness or inaccuracies, including fictional adaptations, are highlighted in italics.  General references with [acronyms]:[AP]  Archives parlementaires de 1787 à 1860.[FAM]  François-Auguste Mignet, History of the French Revolution from 1789 to 1814 (Bell &amp; Daldy, London, 1868); translated from Histoire de la Révolution française depuis 1789 jusqu’en 1814 (Firmin Didot père &amp; fils, Paris, 1824).[WD]  William Doyle, The Oxford History of the French Revolution, Second Edition (Oxford University Press, 2002).[PM]  Peter McPhee, The French Revolution 1789–1799 (Oxford University Press, 2002).Part One: Les Années lumièreThe first part of this panoramic historical film reenacts the last years of the Ancien Régime—from the convocation of the Estates-General of 1789 to the Insurrection of 10 August 1792.Prior to its grand opening sequence featuring the Grand Canal and the Bassin de Latone in the Gardens of Versailles, the films nonetheless begins with a pre-edit scene back to 1775, when the 17-year-old Maximilien de Robespierre (Steve Carretero) delivers a Latin tribute to the newly crowned Louis XVI on behalf of his classmates at the Collège Louis-le-Grand, among whom stands the 15-year-old Camille Desmoulins (Philip-James Valentini).This anecdote was noted down by the abbé Liévin-Bonaventure Proyart, then Robespierre’s teacher at Louis-le-Grand and later his biographer:  En 1775, Louis XVI, après la cérémonie de son sacre, fit son entrée solennelle dans Paris, accompagné de la reine et de la famille royale. Leurs majestés . . . s’arrêtèrent devant le collége de Louis-le-Grand, où elles furent complimentées par l’Université en corps. . . . et ce fut Robespierre que l’on chargea de le lui offrir au nom de ses condisciples, dans un discours en vers qu’avait composé son professeur. Le roi abaissa un regard de bonté sur ce jeune homme qui, élevé dans sa maison, devait un jour lui porter le premier coup de poignard.   —Proyart, La Vie de Maximilien de Robespierre (1850)Nevertheless, the record of this fateful encounter is generally considered unsubstantiated. Leastwise, it could not happen in 1774 according to the caption, as Louis XVI was crowned in Reims Cathedral on 11 June 1775. Royal family in 1788At the opulent royal ball hosted in the Galerie des Glaces (Hall of Mirrors) of the Palace of Versailles, Louis XVI (Jean-François Balmer) and Marie-Antoinette d’Autriche (Jane Seymour, VF: Béatrice Delfe) make their first appearances. “Madame Déficit” is accompanied by her dancing partner Axel von Fersen (Jean-Yves Berteloot), her superintendent Marie-Thérèse-Louise de Savoie-Carignan, princesse de Lamballe (Gabrielle Lazure), and her favorite Gabrielle de Polastron, duchesse de Polignac (Claudia Cardinale). Polignac sits closer to the Queen at the casino table in the Salon de la Paix, reflecting Lamballe’s gradual falling out of favor since 1785.Shortly afterwards, three royal childern appear at the Hameau de la Reine in the Petit Trianon of Versailles: Dauphin of France Louis-Joseph (Benji Marcus) riding a pony, his elder sister Marie-Thérèse Charlotte, or Madame Royale (Katherine Flynn), and their younger brother Louis-Charles, the future Louis XVII (Sean Flynn). Katherine and Sean are Seymour’s daughter and son in real life. 21 January 1789: Summoning the Estates-GeneralIn the film, Jacques Necker (Raymond Gérôme), the esteemed Controller-General of Finances and Chief Minister of France, advices Louis XVI to summon the Estates-General in order to levy taxes to address the state deficit. This decision-making process was, however, much more tortuous in history, where the idea of restoring this legislative and consultative assembly after more than 170 years was first deliberated on the Assembly of Notables in 1787.  ‘It seems to me’, declared Lafayette in the bureau where he sat on 21 May, ‘that this is the moment for us to beseech His Majesty to fix, immediately, in order to render account to him of all measures and settle their happy outcome forever, the convocation of a truly national assembly.’ ‘What, Sir,’ burst out the Count d’Artois, the king’s brother, ‘are you calling for the Estates-General?’ ‘Yes, my lord,’ replied the young glory-hunter, ‘and even better than that.’  [WD]The date of the Estates-General was officially announced by the previous finance minister Étienne-Charles de Loménie de Brienne on 8 August 1788, before Necker’s return to office on 24 August. A royal edict—Règlement des États généraux de 1789—was issued on 24 January, followed by the nationwide elections of the delegates from the three estates of realm. March–April 1789: ElectionsOn 4 March 1789, inside a church in Guise, Camille Desmoulins (François Cluzet) plans to run for Estates-General deputy, together with his father Jean-Benoist-Nicolas Desmoulins (Jean-Marie Bernicat). Subsequently, Camille is compiling a Third-Estate cahier de doléances—a list of grievances raised by commoners, mainly against the privileges of the First and Second Estates. Camille unfortunately fails the election. Omitted in the film, Jean-Benoist-Nicolas was nominated, but declined due to health reasons.The disappointed Camille moves back to Paris. Walking down the Rue des Cordeliers (nowadays Rue de l’École-de-Médecine), he meets Antoine Simon (Alain Frérot) the shoemaker, and Louis Legendre (Jean-François Stévenin) the butcher, both politicians-to-be. Seconds later, he greets his future wife Lucile Desmoulins (Marie Bunel) and in-laws Claude-Étienne Laridon-Duplessis (François Lalande) and Anne-Françoise-Marie Bois de Veix (Geneviève Mnich). Apparently, M. Duplessis is not very fond of Camille at this moment.  . . . although Camille’s love for Lucile Duplessis grew with each meeting, his suit appeared too hopeless to be even hinted at to the girl’s parents. M. Duplessis would simply have laughed at him; Madame Duplessis might have been kinder, but she most certainly would not have consented to think of the young man as her daughter’s lover, desperately poor and desperately unsuccessful as he still was.   —Violet Methley, Camille Desmoulins: A Biography (1914)A few key figures during the coming Revolution are introduced next:In a Parisian bar, the wealthy lawyer Georges Jacques Danton (Klaus Maria Brandauer, VF: Bernard Murat), reluctant to enter politics, chats with the influential Honoré-Gabriel Riqueti, comte de Mirabeau (Peter Ustinov, VF: Roger Carel), who, despite his noble status, is going to represent the Third Estate. Jean-Paul Marat (Vittorio Mezzogiorno, VF: Michel Vigné), physician and scientist, has undertaken political writings, whose Offrande à la Patrie was published earlier that year.It is not evident how the trajectories of Mirabeau, Danton, Desmoulins, Simon, Legendre, and Marat intersected in early 1789. Besides delineating the personal histories and dispositions of these characters, these scenes set up the community background of the future Club des Cordeliers.While Mirabeau never conceals his passion for a colorful private life, Danton is known to be loyal to his wife Antoinette Gabrielle Danton (Marianne Basler), who, in the film, is carrying their future son Antoine. However, Gabrielle’s pregnancy as depicted seems not synchronized with Antoine’s birth in June 1790. 5 May 1789: Opening of the Estates-GeneralThis historic convention opens in the magnificent Hôtel des Menus-Plaisirs in Versailles.  The royal session took place the following day in the Salle des Menus Galleries, arranged in the form of an amphitheatre, were filled with spectators. The deputies were summoned and introduced according to the order established in 1614. The clergy were conducted to the right, the nobility to the left, and the commons in front of the throne at the end of the hall.  [FAM]Among the 1139 delegates were 291 clergmen, 270 nobles, and 578 commoners. As depicted in the film, Louis XVI delivers a short opening speech, whose text is modified from the documentation:  Sa Majesté.  . . . Puisse, Messieurs, un heureux accord régner dans cette Assemblée, et cette époque devenir à jamais mémorable pour le bonheur et la prospérité du royaume ! c’est le souhait de mon cœur, c’est le plus ardent de mes vœux, c’est enfin le prix que j’attends de la droiture de mes intentions et de mon amour pour mes peuples. Puisse, Messieurs, un heureux accord régner dans cette Assemblée, et cette époque devenir à jamais mémorable pour le bonheur et la prospérité du royaume ! c’est le souhait de mon cœur, c’est le plus ardent de mes vœux, c’est enfin le prix que j’attends de la droiture de mes intentions et de mon amour pour mes peuples.  [AP, Tuesday 5 May 1789]Nicker addresses to the assembly for three hours regarding the financial situation.More notable figures show up in this reenactment:Sitting on the left-hand side of the Queen is Charles-Philippe, comte d’Artois, the youngest brother of Louis XVI and the future Charles X (André Penvern).In the front row of nobility, we see Gilbert du Motier, marquis de La Fayette (Sam Neill, VF: Pierre Arditi). Even the 7-year-old Dauphin knows he is the hero of the American Independence War.Among the clergy is the abbé Emmanuel-Joseph Sieyès (Jean Bouchaud), political theorist and the author of Qu’est-ce que le Tiers-État ? [What Is the Third Estate?]Camille Desmoulins, attending the convention as a spectator, greets his old classmate Maximilien de Robespierre (Andrzej Seweryn), a Third-Estate deputy for Arras.After the session, Desmoulins reunites with Robespierre at the latter’s place. On the table lays a copy of Jean-Jacques Rousseau, Du contrat social; ou, Principes du droit politique (first edition printed in 1762). They recollect the words of an old lecturer at Louis-le-Grand, which are resonant with the core questions in the abbé Sieyès’s Qu’est-ce que le Tiers-État ? (1789):  1º Qu’est-ce que le Tiers-État ? Tout. 2º Qu’a-t-il été jusqu’à présent dans l’ordre politique ? Rien. 3º Que demande-t-il ? À y devenir quelque chose.  [1. What is the Third Estate? Everything;  2. What has it been hitherto in the political order? Nothing;  3. What does it desire to be? To become something.] 20 June 1789: Tennis Court OathOn June 4 1789, Louis-Joseph, Dauphin of France, dies at age seven of tuberculosis. Meanwhile, the tension between the estates in the convention ramps up.  The immediate issue was that of voting procedures: while the Third Estate deputies refused to vote separately, the nobility was in favour (by 188 votes to 46) as, very narrowly, were the clergy (134 votes to 114). Ultimately, Louis’s acquiescence in the nobility’s demand for voting to be in three separate chambers galvanized the outrage of the bourgeois deputies.  [PM]A series of following events lead to the formation of the Assemblée nationale on 17 June.  By the second week of the month (June) third-estate patience was running out. Against their previous resolutions, they had already begun to organize themselves and establish procedures, and on 3 June they elected Bailly as their president. There was now constant talk of unilateral action, of declaring the ‘Commons’ to be the national assembly, and of proceeding to verification of powers on that basis without further reference to the other two orders. On 10 June this talk at last culminated in a formal motion, moved by Sieyès, that a final appeal should be sent to the other two orders to join at once in common verification. Failing that, the Commons would proceed anyway. . . . It all played into Sieyès’s hands, and by the seventeenth he felt able to propose the title he had always wanted. By then an overwhelming majority recognized that there was no sensible alternative, and the name National Assembly was adopted by 491 votes to 89.  [WD]Its first president, Jean Sylvain Bailly (Michel Duchaussoy), astronomer and member of the Académie des sciences and the Académie française, presides over the solemn serment du Jeu de Paume on 20 June.  It was feared that the majority of the clergy would recognise the assembly by uniting with it; and to prevent so decided a step, instead of hastening the royal sitting, they closed the Salle des Etats, in order to suspend the assembly till the day of the sitting. . . . At that time Bailly presided over the assembly. . . . At an appointed hour on the following day, he repaired to the Salle des Etats, and finding an armed force in possession, he protested against this act of despotism. In the meantime the deputies arrived, dissatisfaction increased, all seemed disposed to brave the perils of a sitting. . . . one named the Tennis-court; this proposition was well received, and the deputies repaired thither in procession. Bailly was at their head; the people followed them with enthusiasm; even soldiers volunteered to escort them, and there, in a bare hall, the deputies of the commons standing with upraised hands, and hearts full of their sacred mission, swore, with only one exception, not to separate till they had given France a constitution.  [FAM]The Oath can be found in Gazette nationale ou le Moniteur universel, the official newspaper during the Revolution:  « Nous jurons de ne jamais nous séparer de l’Assemblée nationale, et de nous réunir partout où les circonstances l’exigeraient, jusqu’à ce que la Constitution du royaume fût établie et affermie par des fondements solides. »  [“We swear never to separate from the National Assembly and to meet wherever circumstances require until the kingdom’s Constitution is established and grounded on solid foundations.”] 23 June 1789: Séance royaleThis dramatic royal session is centered around the conflict between the privileged and the reformers, starting from the King’s declarations nullifying the decisions of the National Assembly:  Sa Majesté.  . . . Réfléchissez, Messieurs, qu’aucun de vos projets, aucune de vos dispositions ne peut avoir force de loi sans mon approbation spéciale. Ainsi, je suis le garant naturel de vos droits respectifs ; et tous les ordres de l’Etat peuvent se reposer sur mon équitable impartialité.  Toute défiance de votre part serait une grande injustice. C’est moi, jusqu’à présent, qui fais tout le bonheur de mes peuples ; et il est rare peut-être que l’unique ambition d’un souverain soit d’obtenir de ses sujets qu’ils s’entendent enfin pour accepter ses bienfaits.  Je vous ordonne, Messieurs, de vous séparer tout de suite, et de vous rendre demain matin chacun dans les Chambres affectées à votre ordre, pour y reprendre vos séances. . . .  [AP, Tuesday 23 June 1789]The subsequent confrontation is recorded by multiple sources. As recalled by its main participant,  Le grand-maître des cérémonies s’approcha de moi, et me dit : Monsieur, vous avez entendu l’ordre du roi ? Je lui répondit : . . . Je crois que la nation assemblée ne peut pas recevoir d’ordre. . . . À la vérité, Mirabeau prit la parole et, s’emportant contre le grand-maître des cérémonies, dit à-peu-près ce qu’on a répété depuis : « Allez dire à ceux qui vous envoient que la force desbaïonnettes ne peut rien contre la volonté de la nation : » on a beaucoup loué cette réponse, . . .   —Bailly, Mémoires d'un témoin de la Révolution, Tome 1er (1804)A better-known version of Mirabeau’s defiance of the Grand Master of Ceremonies—Henri Evrard, marquis de Dreux-Brézé (Sebastian Roché)—is found in Adolphe Thiers’s Histoire de la Révolution française, Tome 1er (1823):  « Allez dire à votre maître que nous sommes ici par la puissance du peuple, et qu’on ne nous en arrachera quepar la puissance des baïonnettes. »  [“Go and tell your master that we are here by the power of the people, and that nothing bu the power of bayonets shall drive us away.”]A prominent figurant: Nicolas Sarkozy as the Third-Estate deputy second to the left of Mirabeau. 12–13 July 1789: Riots in Paris  In these circumstances he (Louis XVI) made the final surrender. On 27 June he wrote to the presidents of the clerical and noble orders ordering them to join the National Assembly.  . . . Responsible men now looked forward to a period of dignified calm, allowing a return to normality and social harmony. Yet as July began there was little sign of that. On 26 June four regiments were ordered from the frontiers to the Paris region, and around the same time the king asked the veteran Marshal de Broglie to assume supreme command. On 1 July more troops were ordered up, making a fivefold increase, to well over 20,000, in less than a week. Nobody could fail to notice the build-up, or the number of foreign regiments involved, presumed to be more reliable than French ones. . . . At Court, the queen and Artois remained determined to get rid of Necker. . . . By 11 July they thought they had found them. That afternoon, the minister was presented with a royal letter dismissing him and ordering him to leave the country immediately.   [WD]Counteractions of the royal court include the dismissal of Necker and the military deterrent. Marching in the film are three infantry and one calvary troops. Judging by their uniforms, they are likely to be (in the order of appearance): the Swiss Régiment de Castellas, the French Régiment du Dauphin dragons, the French Régiment de Provence, and the Swiss Régiment de Salis-Samade.  On the following day, Sunday, the 12th of July, about four in the afternoon, Necker’s disgrace and departure became known at Paris. . . . In a short time the city was in the greatest confusion; crowds gathered together on every side; more than ten thousand persons flocked to the Palais Royal all affected by this news, ready for anything, but not knowing what measure to adopt. Camille Desmoulins, a young man, more daring than the rest, one of the usual orators of the crowd, mounted on a table, pistol in hand, exclaiming: “Citizens, there is no time to lose; the dismissal of Necker is the knell of a Saint Bartholomew for patriots! This very night all the Swiss and German battalions will leave the Champ de Mars to massacre us all; one resource is left; to take arms!” These words were received with violent acclamations. He proposed that cockades should be worn for mutual recognition and protection. “Shall they be green,” he cried, “the colour of hope; or red, the colour of the free order of Cincinnatus?” “Green! green!” shouted the multitude. The speaker descended from the table, and fastened the sprig of a tree in his hat. Every one imitated him. The chestnut-trees of the palace were almost stripped of their leaves . . .  [FAM]This inspiring speech at the Café de Foy near the Galerie de Montpensier in the Palais-Royal is vividly reenacted in the film. So is the attack on the multitude in the Tuileries Garden by the German Régiment Royal-Allemand cavalerie commanded by Charles Eugène de Lorraine, prince de Lambesc (Mario Luraschi).In the meantime, Danton launches his political career by orating at the Club des Cordeliers, although its synchronization with the Parisian insurrections is probably fictional. Among the enthusiastic crowd are Marat, Legendre, Simon, and the Saint-Domingue distiller Claude Fournier l’Américain (Georges Trillat). 14 July 1789: Storming of the BastilleThe Bastille, demolished in late 1789, is “reconstructed” using the Château de Tarascon in Bouches-du-Rhône. Most narrative of this siege and sieze is historically accurate.The commanders of defense are Bernard René Jourdan, marquis de Launay (Henri Serre), governor of the Bastille, and Lieutenant Ludwig von Flüe/Louis de Flue (Philippe Chemin), commanding officer of the Swiss Guards from the Régiment de Salis-Samade. On the side of besiegers are Stanislas-Marie Maillard (Patrick Tessari), the “capitaine des volontaires de la Bastille,” who stands on a plank over the moat to get the letter from de Launay, and Pierre-Augustin Hulin (Bernard Lepinaux), who leads one of the two mutinous columns of Gardes Françaises. Jacques-Alexis Thuriot de la Rosière (Michel Melki) serves as the negotiator between the two sides.  On the 13th the insurrection took at Paris a more regular character. . . .  A permanent committee was formed at the Hotel de Ville, to take measures for the general safety.  The next day . . . an alarm was given that the regiments stationed at Saint Denis were on the march, and that the cannon of the Bastille were pointed on the Rue Saint Antoine. The committee immediately sent to ascertain the truth; appointed bands of citizens to defend that side of the town, and sent a deputation to the governor of the Bastille, soliciting him to withdraw his cannon and engage in no act of hostility. . . .  A deputy of the district of Saint Louis de la Culture, named Thuriot de la Rosiere, then requested a parley with De Launay, the governor. When admitted to his presence he summoned him to change the direction of the cannon. The governor replied, that the cannon had always been placed on the towers, and it was not in his power to remove them; yet, at the same time, having heard of the alarm prevalent among the Parisians, he had had them withdrawn a few paces, and taken out of the port-holes. . . .  But the impatient crowd now clamoured for the surrender of the Bastille. From time to time the cry arose, “The Bastille! we will have the Bastille!” At length, two men, more determined than the rest, darting from the crowd, sprang on a guardhouse, and struck at the chains of the drawbridge with heavy hatchets. The soldiers shouted to them to retire, and threatened to  re; but they continued to strike, succeeded in breaking the chains and lowering the bridge, and then rushed over it, followed by the crowd. In this way they advanced to cut the chains of the second bridge. The garrison now dispersed them with a discharge of musketry. . . .  The siege had lasted more than four hours when the French guards arrived with cannon. Their arrival changed the appearance of the combat. The garrison itself begged the governor to yield. The unfortunate De Launay, dreading the fate that awaited him, wished to blow up the fortress, and bury himself under its ruins and those of the faubourg. He went in despair towards the powder magazine, with a lighted match. The garrison stopped him, raised a white standard on the platform, and reversed the guns, in token of peace. . . . The governor, a few Swiss soldiers and Invalides were torn from the protection of those who sought to defend them, and put to death by the implacable crowd.  [FAM]More details can be found in Jacques Léon Godechot’s La prise de la Bastille, 14 juillet 1789 (1965). For instance,  The electors . . . decided to send a delegation to the Bastille. The delegates got there at about teno’clock. De launey received them in friendly fashion at his residence, the ‘Gouvernement’, and as it was lunch time he invited them to share his meal. . . . But the delegation did not go so far; it merely asked the governor to take such measures as might allay the people’s fears. De Launey assured the delegates that he would do no harm to the quartier Saint-Antoine, and gave orders for guns standing on the towers to be withdrawn and for the embrasures to be blocked with planks of wood.De Launay is lynched by the mob on the way to the Hôtel de Ville. Danton and Camille Desmoulins arrive at the Bastille after fortress has already fallen.In the Palace of Versailles, served by his valet Jean-Baptiste Cléry (Geoffrey Bateman), Louis XVI writes down the famous line in his diary:  Mardi . . . . 14  Rien. [Tuesday . . . . 14  Nothing.]At night, Louis is informed of the seriousness of the fall of the Bastille by François Alexandre Frédéric, duc de la Rochefoucauld-Liancourt (Yves-Marie Maurin):  — Mais c’est donc une révolte ? — Non, sire, c’est une révolution !  [– Why, is this a revolt? — No, sire, it’s a Revolution!] 17 July 1789: Reconciliation  Early on 17 July the Count d’Artois left Versailles for the north-east frontier, to be followed over subsequent weeks by many of the courtiers . . . And later the same day the king made his way, escorted only by a handful of deputies, to the Hôtel de Ville of Paris to confirm that the troops were withdrawing and announce that Necker had been recalled. He also confirmed the nomination of Bailly as mayor of Paris (a new title) and Lafayette as commander of the new citizens’ militia, now being called the National Guard. It was said that 150,000 armed citizens were on the streets that day, all wearing cockades in red and blue, the colours both of the city and the Duke d’Orlaéns. Later in the month Lafayette would splice them with Bourbon white for the uniform of his National Guardsmen, and so the patriotic tricolour was born. The king accepted a cockade and stuck it in his hat on arrival at the Hôtel de Ville; and then, for the first time, people began to cheer him.   [WD]Together with comte d’Artois, the family of duchesse de Polignac left France, who never reunites with Marie-Antoinette thereafter. Louis’s visit to Paris on 17 July begins with a ceremonial key conferment at the Barrière de Chaillot (rather than the Hôtel de Ville):  « J’apporte à votre Majesté les clés de sa bonne ville de Paris : ce sont les mêmes qui ont été présentées à Henri IV ; il avait reconquis son peuple, ici le peuple a reconquis son roi. »  [“I bring your Majesty the keys to his good city of Paris: these are the same ones that were presented to Henri IV; he had won back his people; here the people have won back their king.”]  —Bailly, Mémoires d'un témoin de la Révolution, Tome 2e (1804)20 July – 6 August 1789: Grande Peur  Fear of aristocratic revenge replaced such hope as news of the Bastille arrived . . . Hope, fear, and hunger made the countryside a tinder-box ignited by imagined sightings of ‘brigands’. Panics spread from five separate sparks as bushfires of angry rumours, spreading from village to village at several kilometres an hour, engulfed every region but Brittany and the east. When noble revenge failed to materialize, village militias instead turned their weapons on the seigneurial system itself, compelling seigneurs or their agents to hand over feudal registers to be burned on the village square. This extraordinary revolt came to be known as the ‘Great Fear’.  [PM]4 August 1789: Abolition of feudalism  On the night of 4 August, in an extraordinary atmosphere of panic, self-sacrifice and exhilaration, a series of nobles mounted the rostrum of the Assembly to respond to the Great Fear by renouncing their privileges and abolishing feudal dues.  [PM]This reenactment of the Nuit du 4 août 1789 freatures five orators: Isaac René Guy le Chapelier (Bernard Spiegel),Louis Marc Antoine, vicomte de Noailles (Georges Fricker),Alexandre François Marie, vicomte de Beauharnais (Frédéric Rostand),duc de la Rochefoucauld-Liancourt, andAnne-Louis-Henri de La Fare, évêque de Nancy (Jacques Plée).  M. le Président (Chapelier) a proposé ensuite de reprendre la discussion sur la déclaration de droits, dont il a été présenté plusieurs plans pour être mis en tête de la Constitution.  Séance du soir.  M. le vicomte de Noailles.  . . . je propose : 1° . . . que l’impôt sera payé par tous les individus du royaume, dans la proportion de leurs revenus ; 2° Que toutes les charges publiques seront à l’avenir supportées égaleineut par tous ; 3° Que tous les droits féodaux seront racheta. . . .  M. le vicomte de Beauharnais propose l’égalité des peines sur toutes les classes des citoyens, et leur admissibilité dans tous les emplois ecclésiastiques, civils et militaires.  M. de Lafare, évêque de Nancy,  . . . Je viens exprimer, au nom du clergé, le vœu de la justice, de la religion et de l’humanité ; je demande le rachat pour les fonds ecclésiastiques, et je demande que le rachat ne tourne pas au profit du seigneur ecclésiastique, mais qu’il en soit fait des placements utiles pour l’indigence.  [AP, Tuesday 4 August 1789]The resolutions were proclaimed as the Décrets des 4, 6, 7, 8 et 11 août 1789, or the August Decrees. Slavery was not abolished throughout France until 1794. 26 August 1789: Declaration of the Rights of Man and of the CitizenThe last article of the Déclaration des droits de l’homme et du citoyen de 1789 was voted and adopted by the Assemblée nationale constituante (National Constituent Assembly) on 26 August. In the film, excerpts of its original text are read to the Assembly by La Fayette, who prepared its first draft on 11 July.  Les Représentants du Peuple Français, constitués en Assemblée Nationale, considérant que l’ignorance, l’oubli ou le mépris des droits de l’Homme sont les seules causes des malheurs publics et de la corruption des Gouvernements, ont résolu d’exposer, dans une Déclaration solennelle, les droits naturels, inaliénables et sacrés de l’Homme, . . .  Article 1er.  Les hommes naissent et demeurent libres et égaux en droits. Les distinctions sociales ne peuvent être fondées que sur l’utilité commune.  Article 2.  . . . Ces droits sont la liberté, la propriété, la sûreté, et la résistance à l’oppression.  Article 3.  Le principe de toute Souveraineté réside essentiellement dans la Nation. . . .  . . .  Article 5.  La Loi n’a le droit de défendre que les actions nuisibles à la Société. Tout ce qui n’est pas défendu par la Loi ne peut être empêché, . . .  Article 6.  La Loi est l’expression de la volonté générale. . . . Tous les Citoyens étant égaux à ses yeux sont également admissibles à toutes dignités, places et emplois publics, . . .  Article 7.  Nul homme ne peut être accusé, arrêté ni détenu que dans les cas déterminés par la Loi, . . .  . . .  Article 9.  Tout homme étant présumé innocent jusqu’à ce qu’il ait été déclaré coupable, . . .  Article 10.  Nul ne doit être inquiété pour ses opinions, même religieuses, . . .  Article 11.  La libre communication des pensées et des opinions est un des droits les plus précieux de l’Homme : tout Citoyen peut donc parler, écrire, imprimer librement, sauf à répondre de l’abus de cette liberté dans les cas déterminés par la Loi.  Article 12.  La garantie des droits de l’Homme et du Citoyen nécessite une force publique : cette force est donc instituée pour l’avantage de tous, . . .  . . .  Article 17.  La propriété étant un droit inviolable et sacré, nul ne peut en être privé, si ce n’est lorsque la nécessité publique, légalement constatée, l’exige évidemment, . . .The standard English translation is the following:  The representatives of the French people, organized as a National Assembly, believing that the ignorance, neglect, or contempt of the rights of man are the sole cause of public calamities and of the corruption of governments, have determined to set forth in a solemn declaration the natural, unalienable, and sacred rights of man, . . .  Article 1.  Men are born and remain free and equal in rights. Social distinctions may be founded only upon the general good.  Article 2.  . . . These rights are liberty, property, security, and resistance to oppression.  Article 3.  The principle of all sovereignty resides essentially in the nation. . . .  . . .  Article 5.  Law can only prohibit such actions as are hurtful to society. Nothing may be prevented which is not forbidden by law, . . .  Article 6.  Law is the expression of the general will. . . . All citizens, being equal in the eyes of the law, are equally eligible to all dignities and to all public positions and occupations, . . .  Article 7.  No person shall be accused, arrested, or imprisoned except in the cases and according to the forms prescribed by law. . . .  . . .  Article 9.  All persons are held innocent until they shall have been declared guilty, . . .  Article 10.  No one shall be disquieted on account of his opinions, including his religious views, . . .  Article 11.  The free communication of ideas and opinions is one of the most precious of the rights of man. Every citizen may, accordingly, speak, write, and print with freedom, but shall be responsible for such abuses of this freedom as shall be defined by law.  Article 12.  The security of the rights of man and of the citizen requires public military forces. These forces are, therefore, established for the good of all . . .  . . .  Article 17.  Property is an inviolable and sacred right. No one shall be deprived thereof except where public necessity, legally determined, shall clearly demand it, . . .Article 11 on freedom of the press was adopted on 24 August. Two impactful revolutionary newspapers were launched in the following fall: Jean-Paul Marat’s L’Ami du peuple, or Le Publiciste parisien and Camille Desmoulins’s Révolutions de France et de Brabant. September 1789: Veto debate  Admirers of the checks and balances of the British constitution dominated the Assembly’s constitutional committee, and they believed that the king should have the same powers of veto as the British monarch. Led by Mounier, Malouet, and a handful of rich and eloquent metropolitan nobles like Lally-Tollendal and Clermont-Tonnerre, and energetically supported by Mirabeau, these monarchiens (as their opponents dubbed them) spent the first two weeks of September trying to hustle the Assembly into accepting their programme. . . . But only a handful of deputies, such as Sieyès and the prolix but still uninfluential Robespierre, believed that once the National Assembly had pronounced the monarch should have no veto at all. Most, including patriotic leaders like Barnave, Duport, and the noble Lameth brothers, were attracted to the idea of a temporary or ‘suspensive’ veto; and when Necker let it be known that this was also the king’s preference, they detected a hint that the August decrees would be sanctioned if it was carried. Consequently the suspensive veto passed overwhelmingly (673 votes to 352) on 15 September.  [WD]This tortuous deliberation started as early as in June on the Estates-General:  M. le comte de Mirabeau.  . . . Et moi, Messieurs, je crois le veto du Roi tellement nécessaire que l’aimerais mieux vivre à Constantinople qu’en France, s’il ne l’avait pas . . . je ne connaîtrais rien de plus terrible que l’aristocratie souveraine de six cents personnes qui demain pourraient se rendre inamovibles, après-demain héréditaires, et finiraient, comme les aristocrates de tous les pays du monde, par toute envahir.  [Gentlemen, I think the King’s veto so essential that I had rather live in Constantinople than in France if he did not have it. . . . I know nothing more terrible than the sovereignty of six hundred persons, who tomorrow will constitute themselves a permanent body, the next day hereditary, and will end by usurping everything.]  [AP, Tuesday 16 June 1789]In the film, Mirabeau’s view is reflected through the witty dinner chat with Camille Desmoulins, whose friendship began in the summer of 1789:  It was during these summer months, immediately after the fall of the Bastille, that the friendship began between Camille Desmoulins and Gabriel-Honoré de Riquetti, Comte de Mirabeau. . . .  It would appear that Camille first brought himself to the notice of the great Revolutionary Tribune as early as the spring of 1789, by asking for a post on the staff of the paper which Mirabeau edited.  Although there is no evidence that Camille ever contributed personally to Mirabeau’s paper, it is probable that the great man foresaw that the journalist might be useful to him in the future. . . .  He made much of Camille, he invited him to his house, gave him such dinners as the young fellow had never probably conceived as possible, showed him life in more senses of the word than one.  Camille was absolutely dazzled, and small wonder. Mirabeau was rapidly becoming the most prominent man of his day, and he was as great in fascination as in all else. Where he cared sufficiently to exert his power—and there is little doubt that he cared for Camille—he could be irresistible.  —Violet Methley, Camille Desmoulins: A Biography (1914)The papers Desmoulins drafts and Mirabeau signs are probably for Mirabeau’s Courrier de Provence. 1 October 1789: Orgie des Gardes du corps  It was the first time the Assembly had flouted popular sentiment, for in Paris and many of the provinces it was clear that any form of veto aroused deep mistrust. . . . Such paranoid attitudes were compounded by persistent economic difficulties in the capital. After falling somewhat in late July and August, the price of bread began to climb again and supplies became irregular. . . . Guards were placed on bakers’ shops, and Lafayette and his militia found themselves hard pressed to contain all the incidents that occurred.  Parallels with the situation early in July escaped no one. . . . Alarmed at persistent rumours of being taken by force to Paris, on 14 September the king summoned the notoriously well-disciplined Flanders Regiment from the north-east frontier to Versailles. . . . . Encouraged by the security it seemed to promise, the king broke silence on the August decrees. On 18 September, in a long letter drafted by Necker, he explained that he was prepared to accept some parts of the 11 August decree but not others. . . . Then on 4 October he voiced reservations about the Declaration of Rights. By now, however, Paris was alive with rumours about a reception given by the King’s bodyguard on 1 October to welcome the Flanders Regiment. After many noisy toasts had been drunk, and none to the nation, the national cockade was said to have been trampled as the air rang with unpatriotic slogans.   [WD]The banquet in honor of the Régiment de Flandre (in white uniforms) is hosted in the Opéra royal du château de Versailles by the Garde du corps du roi (in blue and red), whose major marquis d’Aguesseau (Jean-Gabriel Nordmann) proposes a toast. The orchestra are playing “Ô Richard, ô mon roi !,” an aria from André Grétry’s opéra comique Richard Cœur-de-Lion.  During the banquet, toasts to the king and royal family were drunk with enthusiasm, while the nation was omitted or rejected. . . . Suddenly the king was announced; he entered attired in a hunting dress, the queen leaning on his arm, and carrying the dauphin. Shouts of affection and devotion arose on every side. . . . while cockades were distributed; the tri-coloured cockade, it is said, was trampled on . . .   [FAM] 5–6 October 1789: Women’s March on Versailles  Banquets themselves seemed unpatriotic when bread was so scarce, and by 4 October all Paris believed that counter-revolutionary orgies at Versailles were the prelude to a new attempt to starve the capital. The next morning, several districts of the city were awakened by the ringing of the tocsin from church bell-towers, recognized ever since the days of July as a call to arms. Crowds of women began to assemble at markets, from where they marched to the Hôtel de Ville. After surging through the building to impress the city authorities with their determination, late in the morning they set off for Versailles dragging cannon and brandishing whatever makeshift weapons they could lay hands on, recruiting newcomers as they went along. Perhaps 7,000 of them reached Versailles early in the evening and invaded the National Assembly, calling for bread and punishment for those who had insulted the national cockade. The unprotected deputies had no alternative but to welcome them with mollifying speeches. They were visibly relieved when a deputation went on to confront the king.   [WD]Danton’s involvement in this insurrection can be found in Hilaire Belloc’s Danton: A Study (1899):  On the morning of Sunday, a day when there was leisure to read, the walls were placarded with the manifesto of the Cordeliers. It demanded an insurrection, and was signed with Danton’s name. On Monday morning they rang the tocsin at the belfry of the convent, and the battalion of the district was drawn up and armed.Leading the Women’s March is Stanislas-Marie Maillard, the same mod captain at the Bastille. The delegation is headed by Jean-Joseph Mounier (Jacques Penot), then president of the National Constituent Assembly, and includes Louison Chabry (Marion Grimault), a flowergirl who briefly appears at the beginning of the Café de Foy scene on 12 July.  Mounier and the deputation, of which he was the head, six deputies of the Assembly and six women, who were joined by six other women, made their way with difficulty through the crowd in the Palace d’Armes, which had become a sea of pikes and muskets. The king received them with his customary graciousness.  “Sire, we want bread,” said Louison Chabry, a pretty flower-girl of seventeen from the Palais-Royal, as speaker for the women.  “I will order all the bread in Versailles to be collected and given to you,” declared the king.  Louison, overcome by emotion at the king’s goodness, fainted. When she recovered her senses, she begged to kiss the king’s hand.  “She deserves better than that,” said the king, and embraced her.  —George H. Allen, The French Revolution, Vol. 2 (1923)In the evening, Louis signs the August Decrees and the Declaration of the Rights of Man and of the Citizen. At midnight, La Fayette and his National Guards arrive.  The forces of order, in the shape of Lafayette and 20,000 National Guardsmen, arrived in Versailles later that night after a forced march through an autumnal downpour. Lafayette had been reluctant to come at all, leaving Paris unpoliced and thereby risking accusations that he was in complicity with the demonstrators. But his men insisted, and crowds outside the Hôtel de Ville were muttering about stringing him and Bailly up if they continued to temporize. When he arrived all he could do was try to ensure that what the populace wanted was brought about without disorder, and he formally requested the king, in the name of Paris, to return to the capital with him and take up residence in the Tuileries palace. The king made no promises that night, but early the next morning a number of Parisians found their way into the palace precincts and were fired on by royal bodyguards. Thereupon an enraged mob poured into the palace, massacred two guardsmen, and almost broke into the queen’s apartments. Only prompt action by unco-ordinated units of the National Guard contained them, and Lafayette bundled the royal family onto the palace balcony to stand under his personal protection. The impact on the volatile crowd milling below was favourable, but constant shouts of ‘To Paris!’ made clear that only one thing would really satisfy them. Late in the morning of 6 October the king announced that he would go.   [WD]The mob sneak through the Chapel Gate in the early morning, kill two guards—Miomandre de Sainte-Marie and Tardivet du Repaire—at the end of the Escalier de Marbre (Queen’s Marble Staircase), attempt to invade the Grand Appartement de la Reine but are stopped in the Queen’s Guard Room. Marie-Antoinette escapes from the Chambre de la Reine and takes refuge in the Grand Appartement du Roi, accompanied by princesse de Lamballe (in green, yet no historical record for her presence), and probably Adélaïde Genet, Madame Auguié (in ivory). In the Salon de l’Œil-de-Bœuf, they unite with Louis and the rest of the royal family—Madame Royale, Louis-Charles, and Élisabeth de France or Madame Élisabeth (Anne Létourneau, in white), Louis’s youngest sister. The childern are attended by their governess Louise-Élisabeth de Croÿ, marquise de Tourzel (Louise Latraverse). Later, Madame Auguié told this waking nightmare to her sister Jeanne-Louise-Henriette Campan, Première femme de Chambre:  About half-past four in the morning they heard horrible yells and discharges of firearms; one ran to the Queen to awaken her and get her out of bed; my sister flew to the place from which the tumult seemed to proceed; she opened the door of the antechamber which leads to the great guard-room, and beheld one of the Body Guard holding his musket across the door, and attacked by a mob, who were striking at him; his face was covered with blood; he turned round and exclaimed: “Save the Queen, madame; they are come to assassinate her!” She hastily shut the door upon the unfortunate victim of duty, fastened it with the great bolt, and took the same precaution on leaving the next room. On reaching the Queen’s chamber she cried out to her, “Get up, Madame! Don’t stay to dress yourself; fly to the King’s apartment!” The terrified Queen threw herself out of bed; they put a petticoat upon her without tying it, and the two ladies conducted her towards the oeil-de-boeuf. A door, which led from the Queen’s dressing-room to that apartment, had never before been fastened but on her side. What a dreadful moment! It was found to be secured on the other side. They knocked repeatedly with all their strength; a servant of one of the King’s valets de chambre came and opened it; the Queen entered the King’s chamber, but he was not there. Alarmed for the Queen’s life, he had gone down the staircases and through the corridors under the oeil-de-boeuf, by means of which he was accustomed to go to the Queen’s apartments without being under the necessity of crossing that room. He entered her Majesty’s room and found no one there but some Body Guards, who had taken refuge in it. The King, unwilling to expose their lives, told them to wait a few minutes, and afterwards sent to desire them to go to the oeil-de-boeuf. Madame de Tourzel, at that time governess of the children of France, had just taken Madame and the Dauphin to the King’s apartments. The Queen saw her children again. The reader must imagine this scene of tenderness and despair.  —Memoirs of Madame Campan on Marie Antoninette and Her Court, Vol. 2 (1909)At the request of La Fayette, the King and Queen confront the mob on the balcony facing the Cour de Marble:  His Majesty himself has appeared with Lafayette on the balcony, and again appears: Vive le Roi greets him from all throats; but also from some one throat is heard, ‘Le Roi à Paris, The King to Paris!’  Her Majesty too, on demand, shows herself, though there is peril in it : she steps out on the balcony, with her little boy and girl. ‘ No children, Point d’enfans! ‘ cry the voices. She gently pushes back her children; and stands alone, her hands serenely crossed on her breast: ‘Should I die,’ she had said, ‘I will do it.’ Such serenity of heroism has its eflPect. Lafayette, with ready wit, in his highflown chivalrous way, takes that fair queenly hand, and, reverently kneeling, kisses it: thereupon the people do shout Vive la Reine. Nevertheless, poor Weber ‘saw’ (or even thought he saw; for hardly the third part of poor Weber’s experiences, in such hysterical days, will stand scrutiny) ‘one of these brigands level his musket at her Majesty,’—with or without intention to shoot; for another of the brigands ‘angrily struck it down.’  —Thomas Carlyle, The French Revolution: A History, Vol. 1 (1923)Louis and the royal court move to the Tuileries Palace in the afternoon of 6 October.  A procession 60,000 strong accompanied Louis XVI and his queen on their nine-hour journey back to his capital that afternoon. . . . Nevertheless in the history of the Revolution the ‘October Days’ were decisive. Louis XVI never returned to Versailles. Henceforth he and his family would be confined to Paris, as a British observer put it, ‘more like prisoners than Princes’.   [WD](47 historical figures)",

        "content": "In the BERNINI and DAVID episodes of this figure-centered art history series, artworks, reenactments, and storytelling are painted with musical pieces from the Baroque and the Classical periods. This note is aimed at reviewing the pas de deux of music and visual art through these accessible examples.The following catalogue-ordered list is arranged in the format of  Composer         Musical piece (audio link)         [Artist, artwork]    01  Claudio Monteverdi  Madrigals, Book 8, “Hor che’l ciel e la terra e’l vento tace,” SV 147[Gian Lorenzo Bernini, Ecstasy of Saint Teresa]  02  Claudio Monteverdi  Madrigals, Book 8, “Altri canti di marte,” SV 155[Bernini, Bust of Cardinal Scipione Borghese]  03  Claudio Monteverdi  Madrigals, Book 8, “Lamento della ninfa,” SV 163: “Amor” [Bernini, David | The Rape of Proserpina | Apollo and Daphne]  04  Claudio Monteverdi  Vespro della Beata Vergine (Vespers for the Blessed Virgin), SV 206: “Pulchra es” [Bernini, Bust of Costanza Bonarelli]  05  Claudio Monteverdi  L’incoronazione di Poppea (The Coronation of Poppaea), SV 308: Act III, “A Dio, Roma!”[Bernini, Ecstasy of Saint Teresa | Bust of Costanza Bonarelli]  06  Antonio Vivaldi  Sonata in E-flat major “Al santo sepolcro,” RV 130: Largo molto[Bernini, Ecstasy of Saint Teresa]  07  Antonio Vivaldi  Nisi Dominus, RV 608: “Cum dederit” (Andante)[Jacques-Louis David, Le Serment des Horaces (Oath of the Horatii) |Le Serment du Jeu de paume (The Tennis Court Oath) | Les licteurs rapportent à Brutus les corps de ses fils (The Lictors Bring to Brutus the Bodies of His Sons) |La Mort de Marat (The Death of Marat)]  08  Antonio Vivaldi  Salve Regina, RV 616: “Et Jesum” (Andante molto)[François Boucher, Le Jugement de Pâris (The Judgment of Paris)]  09  Antonio Vivaldi  Stabat Mater, RV 621: “Cujus animam gementem”[Bernini’s demolished bell towers for the St. Peter’s Basilica]  10  Antonio Vivaldi  Stabat Mater, RV 621: “Eja mater, fons amoris”[Francesco Borromini, San Carlo alle Quattro Fontane | Bernini, Sant’Andrea al Quirinale]  11  Antonio Vivaldi  Filiae Maestae Jerusalem, RV 638: “Sileant zephyri”[Bernini, Blessed Ludovica Albertoni]  12  Antonio Vivaldi  Cantata “Cessate, omai cessate,” RV 684: “A voi dunque ricorro”[Bernini, Martyrdom of Saint Lawrence]  13  Antonio Vivaldi  Cantata “Cessate, omai cessate,” RV 684: “Nell’orrido albergo”[End titles of BERNINI]  14  Antonio Vivaldi  L’Olimpiade, RV 725: Sinfonia[Bernini, Bust of Pope Gregory XV | Statue of Pope Urban VIII]  15  Antonio Vivaldi  L’Olimpiade, RV 725: Act II, “Gemo in un punto e fremo”[Bernini, Bacchanal: A Faun Teased by Children | The Goat Amalthea with the Infant Jupiter and a Faun]  16  George Frideric Handel  Rodelinda, regina de’ Longobardi, HWV 19: Act I, “Ombre, piante, urne funeste!”[Château de Versailles | David, Portrait d’Antoine-Laurent Lavoisier et de sa femme]  17  George Frideric Handel  Acis and Galatea, HWV 49: Act II, “I rage, I melt, I burn!”[Bernini, Bust of Costanza Bonarelli]  18  Michael Haydn  Missa pro defuncto Archiepiscopo Sigismondo (Requiem in C minor), MH 155[Élisabeth Vigée Le Brun, Portrait de Marie-Antoinette à la rose | David, Marie-Antoinette conduite à l’échafaud (Marie Antoinette Led to Her Execution) | Autoportrait]  19  Wolfgang Amadeus Mozart  Great Mass in C minor, K. 427/417a: Laudamus te (Allegro aperto)[Pierre Beaumarchais, La Folle Journée, ou le Mariage de Figaro (The Marriage of Figaro)]  20  Wolfgang Amadeus Mozart  Maurerische Trauermusik (Masonic Funeral Music) in C minor, K. 477/479a[David, La Mort de Marat]  21  Wolfgang Amadeus Mozart  Le nozze di Figaro (The Marriage of Figaro), K. 492: Act I, “Non so più cosa son, cos faccio”[Jean-Honoré Fragonard, Les Hasards heureux de l’escarpolette (The Swing)]  22  Wolfgang Amadeus Mozart  Le nozze di Figaro, K. 492: Act III, “Sull’aria… che soave zeffiretto”[Jean-Jacques Hauer, Portrait de Charlotte Corday]  23  Wolfgang Amadeus Mozart  Aria for Soprano, “Alma grande e nobil core,” K. 578[Jean-Baptiste Greuze, Une fille avec un canari mort (A Girl with a Dead Canary)]  24  Wolfgang Amadeus Mozart  Die Zauberflöte (The Magic Flute), K. 620: Act I, “O zittre nicht, mein lieber Sohn”[Auguste Couder, Ouverture des États généraux à Versailles, 5 mai 1789 | end titles of DAVID]  25  Ludwig van Beethoven  Piano Sonata No. 14 in C♯ minor “Quasi una fantasia”, Op. 27, No. 2 (Moonlight)[Opening titles]The motif of Claude Joseph Rouget de Lisle’s La Marseillaise, or Chant de guerre pour l’armée du Rhin accompanies David’s Empire-style paintings during the Napoleonic era.Music credits to the other six episodes: Peter Salem (CARAVAGGIO), David Gale and Andy Bush (REMBRANDT), Niraj Chag (TURNER and PICASSO), David Julyan (VAN GOGH), and Daniel Giorgetti (ROTHKO)",

        "content": "Often as climaxes in the plot, dozens of surgical scenes are featured in the 20 episodes of The Knick. Below is a list of the major operations with brief descriptions. Enclosed in the brackets are the participating surgeons, the first of whom leads the procedure. Chickering, by default, refers to Dr. Bertram “Bertie” Chickering, Jr. 01  CESAREAN SECTION  [Christiansen, Thackery, Gallinger, and Chickering] In her third pregnacy, Mrs. Warren presents with a case of placenta previa. A caesarean delivery is attempted, but saves neither Warren nor the fetus, which is the twelfth failure of the same procedure in succession.  (101) 02  INTESTINE RESECTION  [Thackery, Gallinger, Chickering, and Edwards] After an abdominal surgery for his pelvis fracture, Mr. Gentile is infected with septicemia from his lacerated bowel and develops a case of bronchitis, which prohibits the usage of ether for general anesthesia. Thackery demonstrates spinal anesthesia and removes the damaged section of the patient’s bowel with the help of an intestinal clamp he recently improved.  (101) 03  UNKNOWN  [Thackery, Gallinger, and Chickering] An accident occurs during an operation when Chickering is testing the new electric cauterizer. The patient is set afire. Nurse Monk is electrocuted.  (102) 04  AORTIC ANEURYSMORRHAPHY  [Thackery, Gallinger, and Chickering] Mr. Olynyk is suffering from an aortic aneurism. A resect-and-reconstruct procedure based on Hunterian ligation is attempted, but fails.  (102) 05  INGUINAL HERNIA REPAIR  [Edwards] In his underground operating room, Edwards invents a three-layer hernia procedure and performs it on Mr. Cockrell. The repair is successful, but the patient dies later as he ignores the postoperative instruction of refraining from strenuous activity.  (103) 06  REATTACHMENT RHINOPLASTY  [Thackery] Thackery performs the rhinoplasty procedure for Mrs. Alford (Abigail Healey), infected with syphilis, using her biceps muscle pedicle flap.  (103) 07  INTESTINAL PERFORATION CLOSURE  [Thackery and Chickering] Cora Hemming develops a case of intestine perforation as a complication of her typhoid fever. During the operation, two sections of her bowel are successfully stitched together to a fold in her peritoneum.  (103) 08  FILI-GALVANOPUNCTURE OF ANEURYSMS  [Edwards, Gallinger, Thackery, and Chickering]The doctors save Mr. Gatchell from his aortic aneurysm following a gavanic procedure that combines wire insertion and electrothrombosis. Edwards coauthors the original paper.  (104) 09  UTERINE PERFORATION CLOSURE  [Thackery, Harriet, and Chickering]A Slovakian woman performs a surgical abortion on herself. The bleeding on her left uterine wall evetually leads to her death.  (104) 10  TRAUMA SURGERY  [Thackery and Edwards] Thackery saves a leg of Bunky Collier’s brother-in-law from being amputated by removing a bullet lodged in the tunica.  (105) 11  INGUINAL HERNIA REPAIR  [Edwards] Edwards improves his inguinal hernia procedure by using silver wires as the medical suture for Mr. Mendieta.  (105) 12  CESAREAN SECTION  [Thackery and Chickering] During her labor, Mrs. Lefkowitz is diagnosed with an extreme case of placenta previa. A C-section is performed in 72 seconds, but fails again.  (105) 13  BLOODLETTING   [Gallinger and Harriet] Almost in a state of desperation, Gallinger performs venesection (or phlebotomy) on his own daughter Lillian to save her from meningitis. This despairing effort results in failure. (106) 14  CESAREAN SECTION   [Thackery and Chickering] By inventing the method of intrauterine balloon tamponade, which significantly reduces the danger of postpartum hemorrhage, Thackery and Chickering safely deliver the baby of a six-time multigravida.  (106) 15  APPENDECTOMY  [Christiansen and Thackery] Thackery demonstrates the method of finding the appendix of an appendicitis patient, and Christiansen proves its surgical removal. Dr. William Halsted attends the operation.  (107) 16  TRACHEOTOMY  [Thackery] Thackery saves Ping Wu from choking by performing an emergency tracheotomy.  (107) 17  TRAUMA SURGERY  [Thackery, Edwards, Chickering, and Gallinger]  The doctors attempt to save Officer Phineas Sears, who gets multiple stab wounds at his lung, liver, and kidney. Sears dies after the first operation due to internal hemorrhage.  (107) 18  TRAUMA SURGERIES  [Thackery, Edwards, Gallinger, Chickering, Harriet, and Williams]  The staffs of the Knickerborker Hospital and the Minetta Negro Infirmary treat a large number of injurers from the street riot. (107) 19  CERVICOFACIAL ACTINOMYCOSIS SURGERY  [Thackery, Edwards, and Gallinger]  While removing the abscess from the patient’s mental foramen, Thackery cannot finish the procedure due to his cocaine withdrawl. Edwards takes over the scalpel.  (108) 20  BRAIN TUMOR SURGERY  [Thackery, Edwards, and Chickering]  Before dealing with the tumor, Thackery relieves the patient’s intracranial pressure through cranial trephination. The hole is left open after the operation.  (110) 21  SPLENECTOMY [Zinberg] Zinberg operates on a splenic anemia patient by surgically removing his spleen.  (110) 22  BLOOD TRANSFUSION [Thackery] Thackery transfuses his own blood to a young patient suffering from anemia caused by chlorosis. The girl is killed as a result of Thackery’s erroneous understanding of human blood types.  (110) 23  RHINOPLASTY  [Thackery] Thackery performs a cosmetic surgery on a female Cromartie patient using her “golden” earring as an insert.  (201) 24  CHOLECYSTECTOMY  [Chickering and Edwards] During the operation, Edwards supervises Chickering to separate and ligate the two cystic arteries within the patient’s cystohepatic triangle, or Calot’s triangle. (201) 25  TUBERCULAR OSTEOMYELITIS SURGERY  [Chickering and Mays] Chickering leads the procedure and dissects the abscess down to the bone to release the pus. Meanwhile, Mays shows incompetence of the surgical techique. (201) 26  RETINAL DETACHMENT REPAIR  [Thackery] The previous fight left Edwards’ retina almost separated from the rear wall of his left eye. An incision on the sclera is intended to release the subretinal fluid and thus have the retina in contact with the choroid. The operation, however, is terminated at its beginning due to Thackery’s drug withdral and hallucinations. (202) 27  HEPATIC CANCER SURGERY  [Gallinger and Edwards]  The doctors attempt to remove a tumor on the inferior surface of the patient’s liver. Edwards instructs Gallinger to bisect the healthy liver tissue leading to the tumor and tie off all blood vessles contained within. (203) 28  TRACHEOTOMY  [Mays] While cauterizing the incision, Mays ignites the flammable ether and is killed by the fire.  (204) 29  PYROTHERAPY OF NEUROSYPHILIS  [Thackery and Edwards] (Not a surgery)  Thackery elevates Abigail’s body temperature to 106 degrees Fahrenheit through the injection of malaria parasites. A higher therapeutic fever induced in a hypertherm cabinet effectively kills the syphilis spirochetes (Treponema pallidum). Her malaria is subsequently cured by quinine. (204) 30  TOPECTOMY  [Thackery] Experimenting on Mr. Sidney Carton, who loses the top of his cranium but retains an intact brain, Thackery elicits the motional and emotional responses of the patient by stimulating selected points of his brain with electric currents. Furthermore, using a rheoscope, Thackery identifies a brain spot excited after injecting the patient with a dose of morphine. In a subsequent operation, Thackery surgically removes the “morphine region,” but leaves Carton in a vegetative state. (205) 31  TRAUMA SURGERIES  [Thackery, Edwards, Gallinger, and Chickering] The staff of the Knick treat 124 injurers from the construction accident of the New York City subway system, in which six people die and 150 wounded. (205) 32  ESOPHAGEAL CANCER SURGERY  [Chickering, Edwards, and Zinberg] Several experimental methods are employed to treat the esophageal tumor of Anne Chickering, Bertie’s mother. After trying Röntgenotherapy, Bertie and Edwards attempt an ionic surgery by passing electric currents through mercury-coated zinc needles inserted into the tumor. After confirming its inefficacy, Bertie decides on the highly risky laryngectomy, which fails not unexpectedly due to the complex attachment of the tumor with the laryngeal, tracheal, and esophageal tissues. (206) 33  SEPARATION OF OMPHALOPAGUS TWINS  [Thackery, Edwards, Gallinger, and Chickering] Through X-ray examination, Thackery concludes that the only vital organ that Zoya and Nika—a pair of Minsk-borned twins conjoined by a band of cartilage and soft tissue in their midsection—share is their liver. After devising a procedure to bisect the liver with little hemorrhaging, the surgical team, including four doctors and six nurses, separate the twins after a three-and-a-half-hour battle. The entire operation is filmed by a motion picture camera. (207) 34  UMBILICAL HERNIA REPAIR  [Edwards and Gallinger] Mr. Garrison Carr is paralyzed on the operating table after Edwards injects his muscles attached to the aponeurotic membrane with a curare solution secretly distilled by Gallinger, who then saves Carr in the emergency by a tracheotomy.  (207) 35  SEPTOPLASTY [Thackery and Chickering] Thackery plans to place a celluloid insert into Abigail’s nasal cavities to support her reconstructed nose. Abruptly, Abigail dies of an anesthetic reaction before the operation starts.  (208) 36  INTESTINE RESECTION [Thackery, Gallinger, and Chickering] Traumatized by Abigail’s sudden death of general anesthesia, Thackery insists on demonstrating a self-surgery and resecting his own necrotic intestine sections to promote spinal anesthesia. While continuing the procedure despite the unancipatedly complicated necrosis, Thackery accidentally cuts his abdominal aorta and loses his life in his own operating room. (210) ",
        "url": "//2019/11/14/knick-summary-operations.html"

      "2019-01-06-programmed-life-html": {
        "title": "Rethink the Programmed Life",
        "tags": "life",
        "date": "January 6, 2019",
        "author": "",
        "category": "",
        "content": "It’s the first week of a new year. Looking back, historians have attached tags to the distinct epochs of modern history: the Renaissance, the Enlightenment, the Industrial Age, the Information Age, etc. While it’s premature to anticipate what’s coming next, the new millennium does reveal a few signatures, among which is the near-frictionless flow of common knowledge. “Journal” and “encyclopedia” are now more frequently denoting websites than giant volumes in libraries. Tens of languages are being taught online for free. Advanced learning is no longer confined within classrooms. Even elite universities are opening their doors to the middle class and underrepresented groups. The general public have never been so close to understanding and contributing to the frontiers of human civilization. The creativities of our species are being unleashed to an unprecedented extent.The accessibility of knowledge, together with the improvement in life quality and social equality, should, in principle, prompt a generation-wide desire for independent thinking and pioneering ventures. Yet it’s hardly being epitomized by the graduates of higher education institutions in general, including those from the most prestigious universities. Another trend is nevertheless pronounced—standardization: Among my friends pursing non-academic careers, around nine out of ten choose finance, consulting, or information technology, regardless of their backgrounds in college or graduate school. A fraction of those staying in academia—fortunately, not all of them—instead of enjoying the privileges of free inquiry and organized skepticism, seem to be more devoted to the cyclic game of grant-applying, result-producing, publishing, and advertising, to whom solid knowledge is merely a byproduct of their arduous work. Alternative options are occasionally considered as “unconventional” career paths, which may arouse curiosity, if not sympathy, among the ones in “mainstream” industries.One has no reason to be disturbed if all these choices are based on clear self-awareness. In fact, a large fraction of them are not. In 1883, when addressing at the American Association for the Advancement of Science, physicist Henry A. Rowland pondered the fate of human creativity in the midst of the Second Industrial Revolution:  Man is a gregarious animal, and depends very much, for his happiness, on the sympathy of those around him; and it is rare to find one with the courage to pursue his own ideals in spite of his surroundings. … To-day the railroad and the telegraph, the books and the newspapers, have united each individual man with the rest of the world: instead of his mind being an individual, a thing apart by itself, and unique, it has become so influenced by the outer world, and so dependent upon it, that it has lost its originality to a great extent.Rowland mourned the past ages of masters, and yet failed to foresee more great minds would emerge in the following century. However, what he pointed out as the suppression of individuality due to ubiquitous connections isn’t far from the truth. But it shouldn’t be simply attributed to the indecisive nature of human minds—through industrialization, a new “cult of progress” was formed, worshiping productivity, fortune, and competition. Followers are supposed to play according to the rules, contributing one’s time and intelligence in exchange for payment and recognition. A reward system was set up, acclaiming whoever outperforming their peers and elevated along the pyramid. Those reluctant to join are marginalized economically and socially. Nowadays, such systems are reigning over every sophisticated profession—business, technology, politics, law, as well as a substantial portion of academic research.One has to acknowledge that, in almost every aspect, the development of modern society has been greatly accelerated by the cult of progress. But I feel a bit uneasy to see it becoming autocratic—while stimulating the most vigorous minds, it imposes the pressure of abandoning originality and long-term goals for instant success, and evokes a sense of failure to those hesitating to participate. Across the intellectual spectrum, pioneering accomplishments are rarely fruits of hypercompetition, opportunism, or populism. Instead, they are more likely to be crafted by genuine passion, determination, and the ability to pinpoint truly significant problems.Decisions are left for us to make. As far as I’m concerned, the foundation of education shouldn’t be the acquisition of professional skills, nor the so-called critical thinking and problem-solving, even if they can be well defined. It is the formation of values—a set of underivable yet influenceable guidelines on what we appreciate and distain, and what motivates us, in the first place, to think and act. If there happens to be a voice inside us yearning for more than a programmed life, why not listen to it and see what it leads to. After all, its chance to survive, given the overall prosperity and openness of the new millennium, should exceed that at any time in the past. And we might be able to taste a pleasure not accessed by many—unlike winning or profiting, being how we boastfully call ourselves: sapiens. ",
        "url": "//2019/01/06/programmed-life.html"
      }
